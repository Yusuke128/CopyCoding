<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <title>シンプルなX風アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Reactアプリを表示させるための場所(ルート要素) -->
    <div id="root"></div><!-- #root end-->
    <!-- React本体のライブラリを読み込み(開発用) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- ReactでDOM操作を行うためのライブラリ(開発用) -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- JSXをブラウザ上でJavaScriptに変換するBabelのライブラリ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- JSXを含むapp.jsファイルを読み込む。type="text/babel"でBabelによる変換を指示 -->
    <script type="text/babel" src="app.js"></script>
  </body>

</html>
